name = "arni-webhook"
main = "worker.js"
compatibility_date = "2024-12-30"

kv_namespaces = [
  { binding = "MEMORY", id = "0b07688ee5a24c718688f9a6a2889068" }
]

[[d1_databases]]
binding = "DB"
database_name = "arni-db"
database_id = "8e2fafe6-9210-43e6-969b-27a08770ba0c"

[[r2_buckets]]
binding = "STORAGE"
bucket_name = "arni-storage"

[[queues.producers]]
binding = "JOBS_QUEUE"
queue = "arni-jobs"

[[queues.consumers]]
queue = "arni-jobs"
max_batch_size = 10
max_batch_timeout = 30

[triggers]
crons = ["*/5 * * * *"]  # Every 5 minutes - health check

[vars]
ENVIRONMENT = "production"
